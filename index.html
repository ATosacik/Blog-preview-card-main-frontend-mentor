<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | Blog preview card</title>
  <!-- Css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- JavaScript -->
  <script defer src="./js/main.js"></script>
</head>

<body>

  <div class="grid-container">
    <div class="blog-card">
      <div class="blog-img-box">
        <img class="blog-img" src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <div class="blog-content">
        <a href="#" class="category-tag fw-800 fs-400 txt--clr-neutral-3">Learning</a>
        <p class="date-of-publishing fs-400  txt--clr-neutral-3">Published 21 Dec 2023</p>
        <a href="#" class="blog-title fw-800 fs-600 txt--clr-neutral-3">HTML & CSS foundations</a>
        <p class="blog-paragraph fw-600 fs-400 lh-6 txt--clr-neutral-2" style="--txt-alpha: .875;">These languages are
          the
          backbone of
          every website, defining
          structure,
          content, and
          presentation.</p>
      </div>
      <div class="user-box">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="user-img">
        <a href="#" class="fs-400 fw-800 txt--clr-neutral-3">Greg Hooper</a>
      </div>
    </div>
  </div>
</body>

</html>
